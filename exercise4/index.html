      <h1 class="h2m">Casino Chip Counter</h1>
      <div class="ex2box">
        <p class="h3m">Full Name:<input id="FName" type="text" size="30" required></input>
        <input id="USyes" type="checkbox" onclick="getSSN()">U.S. Citizen?</input><br>
        Social Security Number:<input id="SSN" type="text" maxlength="9" disabled></input>
        </p>

        <p class="h3m">Please enter the amount of your first receipt and click "add".<br>
        <input id="Receiptin" type="text" size="15" maxlength="6"></input><br>
        <button id="addReceipt" class="tempbtn" onclick="ReceiptAdd()">Add</button></p>
        <div class="divflex">
          <div class="divf">
            <h3 class="h3m">Chip Values</h3>
          </div>
          <div class="divf">
            <h3 class="h3m">Chip Count</h3>
          </div>
          <div class="divf">
            <h3 class="h3m">Receipts</h3>
            <textarea id="RecBox" rows="20" cols="8" readonly></textarea>
            <h3 class="h3m">Total</h3>
            <input id="RecTotal" type="text" size="10" readonly></input>
          </div>
